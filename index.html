<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>مهدی فرامرزی</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<canvas id="seasonCanvas"></canvas>
<div class="mouse-glow"></div>

<main class="card">
    <div class="avatar-box">
        <img class="avatar" src="https://via.placeholder.com/160/ffffff/ffffff">
        <img class="season-icon" id="seasonIcon">
    </div>

    <h1>مهدی فرامرزی</h1>
    <p class="subtitle">متولد ۱۲ اردیبهشت ۱۳۸۷</p>

    <div class="countdown">
        <span id="days"></span> روز تا تولدم 🎂
    </div>

    <!-- Dropdown فصل -->
    <select id="seasonDropdown">
        <option value="winter">زمستان ❄️</option>
        <option value="spring">بهار 🌸</option>
        <option value="summer">تابستان ☀️</option>
        <option value="autumn">پاییز 🍂</option>
    </select>
</main>

<script src="script.js"></script>
</body>
</html>
